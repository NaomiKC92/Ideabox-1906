<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Ideabox Redux</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link
		href=
		"https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"
		rel="stylesheet">
		<link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
	</head>
	<body>
		<nav class="nav">
			<header class="nav__header">
				<h1>IdeaBox</h1>
			</header>
			<section class="nav__starred">
				<h3>Filter Starred Ideas</h3>
				<button class="nav__btn nav__btn--starred">Show Starred Ideas</button>
			</section>
			<section class="nav__quality">
				<h3 class="nav__quality--label">Filter by Quality</h3>
				<ul class="nav__ranks">
					<button class="nav__quality--btns"
					id="quality__btn--swill">Swill</li>
					<button class="nav__quality--btns"
					id="quality__btn--plausible">Plausible</li>
					<button class="nav__quality--btns"
					id="quality__btn--genius">Genius</li>
				</ul>
				<form class="nav__form">
					<label class="nav__input--label">New Quality</label>
					<input type="text" class="nav__input--quality">
					<button class="nav__btn nav__btn--quality">Add New Quality</button>
				</form>
			</section>
		</nav>
		<main class="main">
			<section class="main__top">
				<article class="top__form--container">
					<form class="title">
						<label class="title__label">Title</label>
						<input type="text" class="title__input">
					</form>
					<form class="body">
						<label class="body__label">Body</label>
						<input type="text" class="body__input">
					</form>
					<button class="top__input--btn">Save</button>
					<input type="text" class="form__search--input" id="searchbar"
					placeholder="Enter Search Term Here">
				</article>
			</section>
			<section class="main__bottom"></section>
		</main>
	</body>
	<script src="idea.js"></script>
	<script src="main.js"></script>
</html>
